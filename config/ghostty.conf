# Ghostty Terminal Configuration
# This configuration replaces tmux functionality with Ghostty's built-in features

# Font Configuration
font-family = "JetBrains Mono"
font-size = 12

# Colors (matching your Kanagawa theme)
background = #1f1f28
foreground = #dcd7ba
cursor-color = #c8c093
selection-background = #2d4f67

# Terminal Behavior
scrollback-limit = 10000

# Shell Integration
shell-integration = detect

# Key Bindings for tmux-like functionality
# Window/Tab Management
keybind = ctrl+shift+t=new_tab
keybind = ctrl+shift+w=close_tab
keybind = ctrl+shift+n=new_window
keybind = ctrl+shift+q=quit

# Tab switching (tmux session-like behavior)
keybind = alt+1=goto_tab:1
keybind = alt+2=goto_tab:2
keybind = alt+3=goto_tab:3
keybind = alt+4=goto_tab:4
keybind = alt+5=goto_tab:5
keybind = alt+6=goto_tab:6
keybind = alt+7=goto_tab:7
keybind = alt+8=goto_tab:8
keybind = alt+9=goto_tab:9
keybind = alt+left=previous_tab
keybind = alt+right=next_tab

# Window splitting (tmux-compatible keybinds)
keybind = ctrl+shift+quote=new_split:down
keybind = ctrl+shift+5=new_split:right

# Split navigation (vim-tmux-navigator style)
keybind = ctrl+h=goto_split:left
keybind = ctrl+j=goto_split:down
keybind = ctrl+k=goto_split:up
keybind = ctrl+l=goto_split:right

# Split management
keybind = ctrl+shift+x=close_surface
keybind = ctrl+shift+h=resize_split:left,10
keybind = ctrl+shift+j=resize_split:down,10
keybind = ctrl+shift+k=resize_split:up,10
keybind = ctrl+shift+l=resize_split:right,10

# Copy/Paste (tmux-yank equivalent)
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# Clear screen (tmux: prefix+c or ctrl+l)
keybind = ctrl+shift+l=clear_screen

# Reload configuration (tmux: prefix+r)
keybind = ctrl+shift+r=reload_config

# Additional tmux-like features
# Toggle fullscreen (tmux: prefix+z)
keybind = ctrl+shift+z=toggle_fullscreen

# Search functionality not available in Ghostty

# Zoom/unzoom split (tmux: prefix+z on a pane)
keybind = ctrl+shift+equal=toggle_split_zoom
keybind = ctrl+shift+minus=toggle_split_zoom